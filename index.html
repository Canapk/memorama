<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('galaxy.jpg'); /* Cambia esto por el nombre de tu imagen */
            background-size: cover; /* Ajusta la imagen al tamaño de la pantalla */
            background-repeat: no-repeat; /* No repite la imagen */
            color: white; /* Cambia el color del texto a blanco para que sea visible */
            font-size: 18px; /* Tamaño de fuente general */
        }
        h1 {
            font-size: 36px; /* Tamaño del título */
        }
        footer {
            font-size: 14px; /* Tamaño del texto del pie de página */
            margin-top: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
            margin: 20px 0;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #221d8a; /* Color de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s; /* Transición suave */
            font-size: 12px; /* Tamaño más pequeño del texto dentro de las cartas */
            text-align: center; /* Centrar texto */
        }
        .flipped {
            background-color: #000000; /* Color cuando se da vuelta */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 600px) {
            #grid {
                grid-template-columns: repeat(3, 80px); /* 3 columnas en pantallas pequeñas */
            }
            .card {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 28px; /* Ajustar tamaño del título */
            }
            footer {
                font-size: 12px; /* Ajustar tamaño del pie de página */
            }
        }
    </style>
</head>
<body>
    <h1>Memorama</h1>
    <div id="grid"></div>
    <button id="reset">Reiniciar</button>
    <footer>
        <p>canapk</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
